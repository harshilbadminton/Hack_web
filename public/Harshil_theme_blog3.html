<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Maker</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
               /* hamood */
        /* Custom styles */
        /* Set the height of the body to fill the viewport */
        body {
            height: 100vh;
            background-color: #000;
            color: #00FF00;
        }

        /* Customize the container width */
        .container {
            max-width: 100vw;
        }

        /* Style the blog post boxes */
        .bg-green-900 {
            background-color: #001a00;
            box-shadow: 0 4px 6px rgba(0, 255, 0, 0.1);
        }

        /* Style the headings */
        h2 {
            color: #00FF00;
        }

        /* Style the code blocks */
        pre code {
            color: #00FF00;
            background-color: #001a00;
            padding: 1rem;
            display: block;
            overflow-x: auto;
            font-family: Consolas, Monaco, 'Andale Mono', 'Ubuntu Mono', monospace;
        }

        /* Style the error box */
        .error-box {
            background-color: #3d0000;
            color: #FF0000;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        /* Style the correct box */
        .correct-box {
            background-color: #001a00;
            color: #00FF00;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        /* Style the footer */
        footer {
            margin-top: auto;
            background-color: #001a00;
        }
    </style>
</head>

<body class="bg-black text-green-500">
    <header class="bg-black py-8">
        <div class="container mx-auto px-4">
            <h1 class="text-4xl font-bold">Hacker's Den</h1>
        </div>
    </header>
    <main class="container mx-auto px-4 py-8">
        <form id="blogForm" class="bg-green-900 p-8 rounded-lg">
            <h2 class="text-3xl font-bold mb-4">Create Your Blog Post</h2>
            <div class="mb-4">
                <label for="blogTitle" class="block mb-2">Blog Title:</label>
                <input type="text" id="blogTitle" name="blogTitle" class="w-full py-2 px-4 bg-green-800 text-green-100 rounded-lg focus:outline-none focus:bg-green-700" required>
            </div>
            <div class="mb-4">
                <label for="introduction" class="block mb-2">Introduction Paragraph:</label>
                <textarea id="introduction" name="introduction" class="w-full h-32 py-2 px-4 bg-green-800 text-green-100 rounded-lg focus:outline-none focus:bg-green-700" required></textarea>
            </div>
            <div class="mb-4">
                <label for="codeSnippet" class="block mb-2">Code Snippet:</label>
                <textarea id="codeSnippet" name="codeSnippet" class="w-full h-32 py-2 px-4 bg-green-800 text-green-100 rounded-lg focus:outline-none focus:bg-green-700" required></textarea>
            </div>
            <div class="mb-4">
                <label for="errorFix" class="block mb-2">Error Fix:</label>
                <textarea id="errorFix" name="errorFix" class="w-full h-32 py-2 px-4 bg-green-800 text-green-100 rounded-lg focus:outline-none focus:bg-green-700" required></textarea>
            </div>
            <div class="mb-4">
                <label for="correctedCode" class="block mb-2">Corrected Code:</label>
                <textarea id="correctedCode" name="correctedCode" class="w-full h-32 py-2 px-4 bg-green-800 text-green-100 rounded-lg focus:outline-none focus:bg-green-700" required></textarea>
            </div>
            <button type="submit" class="bg-green-500 hover:bg-green-600 text-white py-2 px-4 rounded-lg">Done</button>
        </form>
    </main>
    <footer class="bg-green-900 py-4">
        <div class="container mx-auto px-4">
            <p class="text-center text-green-500">Â© 2024 Hacker's Den. All rights reserved.</p>
        </div>
    </footer>
</body>

</html>
