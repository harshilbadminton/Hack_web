<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker's Den</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header class="bg-black py-8">
        <div class="container mx-auto px-4">
            <h1 class="text-4xl font-bold text-green-500">Hacker's Den</h1>
        </div>
    </header>
    <main class="container mx-auto px-4 py-8">
        <form action="/create-blog" method="POST">
            <div class="bg-green-900 p-8 rounded-lg">
                <h2 class="text-3xl font-bold mb-4">Create a Blog</h2>
                <div class="mb-4">
                    <label for="blogTitle" class="block text-green-500">Blog Title:</label>
                    <input type="text" id="blogTitle" name="blogTitle" class="block w-full mt-1 px-3 py-2 border border-green-900 rounded-md bg-gray-900 text-green-500">
                </div>
                <!-- Add other input fields for the blog content -->
                <button type="submit" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded">Create Blog</button>
            </div>
        </form>
    </main>
    <footer class="bg-green-900 py-4">
        <div class="container mx-auto px-4">
            <p class="text-center text-green-500">Â© 2023 Hacker's Den. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
