<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker's Den Blog Maker</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="theme_blog/style.css">
</head>
<body>
    <header class="bg-black py-8">
        <div class="container mx-auto px-4">
            <h1 class="text-4xl font-bold text-green-500">Hacker's Den Blog Maker</h1>
        </div>
    </header>
    <main class="container mx-auto px-4 py-8">
        <div>
            <label>
                <input type="checkbox" value="codesnippet" onclick="handleCheckboxClick(this)"> Code Snippet
            </label>
            <br>
            
            <label>
                <input type="checkbox" value="suggestion" onclick="handleCheckboxClick(this)"> Suggestion
            </label>
            <br>
            
            <label>
                <input type="checkbox" value="theory" onclick="handleCheckboxClick(this)"> Theory
            </label>
            <br>
            
            <label>
                <input type="checkbox" value="errorcode" onclick="handleCheckboxClick(this)"> Error Code
            </label>
        </div>
        <form action="/create-blog" method="POST">
            <div class="bg-green-900 p-8 rounded-lg">
                <h2 class="text-3xl font-bold mb-4">Create a Blog</h2>
                <div id="blog_title" class="mb-4">
                    <label for="blogTitle" class="block text-green-500 -mt-4">Blog Title:</label>
                    <input type="text" id="blogTitle" name="blogTitle" class="block w-full mt-1 px-3 py-2 border border-green-900 rounded-md bg-gray-900 text-green-500">
                </div>
           
                <div id="codeSnippet" class="mb-4 hidden">
                    <label for="codeSnippet" class="block text-green-500">Code Snippet:</label>
                    <textarea id="codeSnippet" name="codeSnippet" rows="6" class="block w-full mt-1 px-3 py-2 border border-green-900 rounded-md bg-gray-900 text-green-500"></textarea>
                </div>
                <div id="Error" class="mb-4 hidden">
                    <label for="errorCode" class="block text-green-500">Error Code:</label>
                    <textarea id="errorCode" name="errorCode" rows="3" class="block w-full mt-1 px-3 py-2 border border-green-900 rounded-md bg-gray-900 text-green-500"></textarea>
                </div>
                <div id="suggest" class="mb-4 hidden">
                    <label for="suggestion" class="block text-green-500">Suggestion:</label>
                    <textarea id="suggestion" name="suggestion" rows="3" class="block w-full mt-1 px-3 py-2 border border-green-900 rounded-md bg-gray-900 text-green-500"></textarea>
                </div>
                <div id="theo" class="mb-4 hidden">
                    <label for="theory" class="block text-green-500">Theory:</label>
                    <textarea id="theory" name="theory" rows="6" class="block w-full mt-1 px-3 py-2 border border-green-900 rounded-md bg-gray-900 text-green-500"></textarea>
                </div>
                <button type="submit" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded">Create Blog</button>
            </div>
        </form>
    </main>
    <footer class="bg-green-900 py-4">
        <div class="container mx-auto px-4">
            <p class="text-center text-green-500">Â© 2023 Hacker's Den. All rights reserved.</p>
        </div>
    </footer>
    <script src="theme_blog/blog_creator2.js"></script>
</body>
</html>
